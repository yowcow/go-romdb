sudo: required
services:
- docker
language: go
go:
- "1.10"
addons:
  apt:
    packages:
    - libdb-dev
before_script:
- go get github.com/golang/dep/cmd/dep
script:
- make
- make test
- make -j 4 -C docker
- make -j 4 -C docker VERSION=$TRAVIS_TAG build
- ls -alh docker/build

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: docker/build/*
  skip_cleanup: true
  on:
    repo: yowcow/goromdb
    tags: true
